<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Impresora TikTok</title>
		<meta name="description" content="Tiktok Juego de Adivinar Palabras">
		<meta name="author" content="adierebel">
		<link rel="stylesheet" href="../assets/css/reset.css?v=1.0">
		<link rel="stylesheet" href="../assets/css/style.css?v=1.0">
		<script type="text/javascript" src="words_es.js"></script>
		<script type="text/javascript" src="msg_es.js"></script>
		<script type="text/javascript" src="../assets/tts/speakClient.js"></script>
		<script type="text/javascript" src="../assets/js/jquery.js"></script>
		<script type="text/javascript" src="../assets/js/socket.io.js"></script>
		<script type="text/javascript" src="../assets/js/connection.js"></script>
		<script type="text/javascript" src="../assets/js/app.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="info">
				<div class="mb-3">
					<a href="/">MENU</a>
				</div>
				<table class="mb-3">
					<tr><td>Canvas</td><td>&nbsp;:&nbsp;</td><td id="gameSize">&infin;</td></tr>
					<tr><td>Estado del chat</td><td>&nbsp;:&nbsp;</td><td id="stateText">Not Connected</td></tr>
					<tr><td>Tiempo de juego</td><td>&nbsp;:&nbsp;</td><td id="gameTimeout">&infin;</td></tr>
					<tr><td>Recordar Palabras</td><td>&nbsp;:&nbsp;</td><td id="gameWords">&infin;</td></tr>
				</table>
				<div class="mb-3">
					<button id="btnPrepare">EMPEZAR JUEGO</button>
				</div>
				<div class="text-bold">Configuraciones de impresion:</div>
				<table class="mt-2 mb-3">
					<tr><td><input id="confComment" type="checkbox" checked="true"/>&nbsp;&nbsp;</td><td>Commentario</td></tr>
					<tr><td><input id="confLike" type="checkbox" checked="true"/>&nbsp;&nbsp;</td><td>Me Gusta</td></tr>
					<tr><td><input id="confShare" type="checkbox" checked="true"/>&nbsp;&nbsp;</td><td>Compartir &amp; Seguir</td></tr>
					<tr><td><input id="confJoin" type="checkbox"/>&nbsp;&nbsp;</td><td>Entrada de usuario</td></tr>
					<tr><td colspan="2"><button id="btnSave" class="mt-2">GARDAR</button></td></tr>
				</table>
				<div class="text-bold">Chat en vivo</div>
				<div class="mb-3 mt-2">
					<input id="targetUsername" type="text" placeholder="Enter @username" style="width:140px;"/>
					<button id="targetConnect">Conectar</button>
				</div>
				<div>
					<audio id="sfx1" class="d-block">
						<source src="../assets/sounds/printer_comment.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx2" class="d-block">
						<source src="../assets/sounds/printer_gift.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx3" class="d-block">
						<source src="../assets/sounds/printer_winner.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx4" class="d-block">
						<source src="../assets/sounds/yey.mp3" type="audio/mpeg">
					</audio>
					<audio id="tts" class="d-block"></audio>
				</div>
			</div>
			<div class="container">
				<video class="background" autoplay muted loop>
					<source src="../assets/media/background.mp4" type="video/mp4">
				</video>
				<div class="printer">
					<table class="table">
						<tr>
							<td id="paperContainer">
								<div id="paper" class="paper"></div>
							</td>
						</tr>
						<tr class="bottom-container">
							<td class="bottom-wrapper">
								<div class="bottom-bar">
									<div class="bottom-content">
										<div id="textGuess" class="text-guess blink">***</div>
										<div class="text-caption">💬 Comenta <span class="text-bold">/say</span> <i>`tu texto`</i></div>
										<div class="text-caption" style="margin-bottom: 0rem;">🙋‍♀️🙋‍♂️ Adivina la palabra de arriba para iganar un premio.</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<!-- <div class="animation"></div> -->
			</div>
		</div>
	</body>
</html>
